<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Local Storage Event Delegation</title>
    <link rel="stylesheet" href="./CSS/todo.css">
</head>
<body>
    <div class="outerDiv">
        <div class="innerDiv">
            <div class="heading">
                <h4>TODO ITEMS</h4>
            </div>
            <div class="todoItems">
            </div>
            <form class="input">
                <input type="text" name="todoInput" placeholder="add the todo here....">
                <button type="submit">ADD</button>
            </form>
            <div class="buttons">
                <button style="background-color: rgb(64, 201, 155);">check all</button>
                <button style="background-color: rgb(63, 104, 180);">uncheck all</button>
                <button style="background-color: rgb(238, 183, 81);">delete all</button>
            </div>
        </div>
    </div>

    <script src="./JS/todo.js"></script>
</body>
</html>
